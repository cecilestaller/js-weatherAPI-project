<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherAPI Project</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather in London, GB</h1>
        <h3 id="tempOutput"></h3>
        <h3 id="cloudOutput"><h3>
    </header>
    <main>
        <h4 id="obtainedTimeOutput"></h4>
        <section>
            <div>
                <h4>Local time</h4>
                <p id="localTimeOutput"></p>
            </div>
            <div>
                <h4>Wind</h4>
                <p id="windOutput"></p>
            </div>
            <div>
                <h4>Humidity</h4>
                <p id="humidityOutput"></p>
            </div>
            <div>
                <h4>Sunrise</h4>
                <p id="sunriseOutput"></p>
            </div>
            <div>
                <h4>Sunset</h4>
                <p id="sunsetOutput"></p>
            </div>
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
