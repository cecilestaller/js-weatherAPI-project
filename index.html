<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherAPI Project</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <input type="text" name="" id="locationInput" placeholder="enter your city">
        <div>
            <h1 id="locationOutput">Weather in London, GB</h1>
            <img id="weatherIcon">
            <h2 id="tempOutput"></h2>
            <h4 id="cloudOutput"><h3>
            <h4 id="obtainedTimeOutput"></h4>
        </div>
        <section>
                <h4>Local time</h4>
                <p id="localTimeOutput"></p>
                <h4>Wind</h4>
                <p id="windOutput"></p>
                <h4>Humidity</h4>
                <p id="humidityOutput"></p>
                <h4>Sunrise</h4>
                <p id="sunriseOutput"></p>
                <h4>Sunset</h4>
                <p id="sunsetOutput"></p>
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
